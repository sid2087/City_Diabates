<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="gender-label" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="gender-label" for="female">Female</label>
                    <input type="radio" id="preferNotToSay" name="gender" value="preferNotToSay">
                    <label class="gender-label" for="preferNotToSay">Prefer not to say</label>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="string" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="signin-link">
                <p>Already have an account? <a href="Login.html">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
